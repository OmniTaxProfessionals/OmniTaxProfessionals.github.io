<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <style>
    body { font-family: sans-serif; padding: 20px; text-align: center; background-color: #121212; color: white; }
    .nav-links { position: absolute; top: 20px; right: 20px; display: flex; gap: 10px; }
    .btn-small { padding: 8px 12px; background-color: #333; color: white; border: 1px solid #555; border-radius: 5px; cursor: pointer; text-decoration: none; font-size: 13px; }
    .center-logo { display: block; margin: 40px auto; width: 300px; max-width: 90%; height: auto; }
    .doc-container { max-width: 500px; margin: 40px auto; background: #1e1e1e; padding: 20px; border-radius: 10px; border: 1px solid #333; }
    .doc-item { display: flex; justify-content: space-between; align-items: center; padding: 15px; border-bottom: 1px solid #333; background: #252525; margin-bottom: 5px; border-radius: 5px; }
    .download-link { color: #007bff; text-decoration: none; font-weight: bold; border: 1px solid #007bff; padding: 5px 10px; border-radius: 4px; }
    #logoutBtn { margin-top: 20px; padding: 10px 20px; cursor: pointer; background: #444; color: white; border: none; border-radius: 5px; }
    #groupNameDisplay { color: #007bff; font-weight: bold; margin-bottom: 20px; }
  </style>
</head>
<body>

  <div class="nav-links">
    <a href="settings.html" class="btn-small">ðŸ”’ Security Settings</a>
    <a href="admin.html" id="adminLink" class="btn-small" style="display: none;">Admin Panel</a>
  </div>

  <img src="https://img1.wsimg.com/isteam/ip/6c9b1640-2814-4751-8d24-403a493571f0/blob-ed533a7.png" alt="Logo" class="center-logo">

  <h1>Dashboard</h1>
  <p id="welcome">Checking authorization...</p>
  <p id="groupNameDisplay"></p>
  
  <div class="doc-container">
    <h3>Your Documents</h3>
    <div id="userDocList">Loading...</div>
  </div>

  <button id="logoutBtn">Logout</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, doc, getDoc, collection, query, where, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBOND-wraRXGL0jB8xK2zHnDMBXBhA5WRk",
      authDomain: "otp-client-login.firebaseapp.com",
      projectId: "otp-client-login",
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    onAuthStateChanged(auth, async (user) => {
      if (!user) { window.location.href = "index.html"; return; }
      document.getElementById("welcome").textContent = `Logged in as: ${user.email}`;
      
      const userSnap = await getDoc(doc(db, "users", user.uid));
      if (userSnap.exists()) {
        const userData = userSnap.data();
        if (userData.role === "admin") document.getElementById("adminLink").style.display = "block";
        
        if (userData.groupId) {
          const gSnap = await getDoc(doc(db, "groups", userData.groupId));
          if (gSnap.exists()) document.getElementById("groupNameDisplay").textContent = `Group: ${gSnap.data().name}`;
          loadDocs(userData.groupId);
        }
      }
    });

    function loadDocs(gid) {
      const q = query(collection(db, "client_documents"), where("groupId", "==", gid));
      onSnapshot(q, (snap) => {
        const container = document.getElementById("userDocList");
        container.innerHTML = snap.empty ? "No documents found." : "";
        snap.forEach(d => {
          const data = d.data();
          
          const div = document.createElement("div");
          div.className = "doc-item";
          
          // If it's a blob, we use the standard download
          // If it's Cloudinary, we open it in a new tab which triggers 
          // the 'fl_attachment' download we set up in the admin
          const downloadAttr = data.method === "blob" ? `download="${data.fileName}"` : "";
          
          div.innerHTML = `
            <span>${data.fileName}</span>
            <a href="${data.fileUrl}" 
              ${downloadAttr} 
              target="_blank" 
              rel="noopener noreferrer" 
              class="download-link">
              Download
            </a>
          `;
          container.appendChild(div);
        });
      });
    }

    document.getElementById("logoutBtn").addEventListener("click", () => signOut(auth).then(() => window.location.href = "index.html"));
  </script>
</body>
</html>
