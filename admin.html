<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel</title>
  <style>
    body { font-family: sans-serif; padding: 20px; background-color: #121212; color: white; text-align: center; }
    .back-btn { position: absolute; top: 20px; left: 20px; padding: 10px 15px; background-color: #333; color: white; border: 1px solid #555; border-radius: 5px; cursor: pointer; text-decoration: none; }
    .admin-container { margin-top: 80px; max-width: 900px; margin-left: auto; margin-right: auto; }
    input, select { padding: 8px; border-radius: 5px; border: 1px solid #444; background: #222; color: white; margin: 5px; }
    button { padding: 8px 15px; background-color: #28a745; color: white; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; }
    .section { background: #1e1e1e; padding: 20px; border-radius: 10px; margin-bottom: 20px; border: 1px solid #333; text-align: left; }
    .card { background: #252525; padding: 15px; border-radius: 8px; margin-bottom: 15px; border-left: 4px solid #007bff; }
    .doc-mini-list { font-size: 13px; background: #121212; padding: 10px; border-radius: 5px; margin-top: 10px; }
    .doc-mini-item { display: flex; justify-content: space-between; margin-bottom: 5px; border-bottom: 1px solid #333; padding-bottom: 5px; }
    .upload-info { font-size: 11px; color: #888; display: block; margin-top: 5px; }
  </style>
</head>
<body>

  <a href="dashboard.html" class="back-btn">‚Üê Back</a>

  <div class="admin-container">
    <h2>Admin Center (Secure Chunking)</h2>

    <div class="section">
      <h3>1. Create Business Group</h3>
      <input type="text" id="groupName" placeholder="Group Name" style="width: 60%;">
      <button id="createGroupBtn">Create Group</button>
    </div>

    <div class="section">
      <h3>2. Manage Groups & Uploads</h3>
      <div id="groupListContainer">Loading...</div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, doc, getDoc, setDoc, collection, onSnapshot, deleteDoc, addDoc, query, where, getDocs, writeBatch } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBOND-wraRXGL0jB8xK2zHnDMBXBhA5WRk",
      authDomain: "otp-client-login.firebaseapp.com",
      projectId: "otp-client-login",
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    onAuthStateChanged(auth, async (user) => {
      if (!user) { window.location.href = "index.html"; return; }
      const userDoc = await getDoc(doc(db, "users", user.uid));
      if (userDoc.exists() && userDoc.data().role === "admin") {
        loadGroupsMain();
      } else {
        window.location.href = "dashboard.html";
      }
    });

    document.getElementById("createGroupBtn").addEventListener("click", async () => {
      const name = document.getElementById("groupName").value.trim();
      if(!name) return;
      await addDoc(collection(db, "groups"), { name: name });
      document.getElementById("groupName").value = "";
    });

    function loadGroupsMain() {
      onSnapshot(collection(db, "groups"), (snap) => {
        const container = document.getElementById("groupListContainer");
        container.innerHTML = "";
        snap.forEach((gDoc) => {
          const gid = gDoc.id;
          const card = document.createElement("div");
          card.className = "card";
          card.innerHTML = `
            <div><strong>${gDoc.data().name}</strong></div>
            <div style="margin-top:10px;">
              <input type="file" id="f-${gid}">
              <button onclick="window.chunkUpload('${gid}')">Secure Upload</button>
            </div>
            <div class="doc-mini-list" id="docs-${gid}">Loading...</div>
          `;
          container.appendChild(card);
          fetchGroupDocs(gid);
        });
      });
    }

    window.chunkUpload = async (gid) => {
      const fileInput = document.getElementById(`f-${gid}`);
      const file = fileInput.files[0];
      if (!file) return alert("Select file");

      const btn = fileInput.nextElementSibling;
      btn.disabled = true;
      btn.textContent = "Processing...";

      const reader = new FileReader();
      reader.readAsDataURL(file);
      reader.onload = async () => {
        // reader.result looks like "data:application/pdf;base64,JVBERi0xLjQK..."
        const result = reader.result;
        const commaIndex = result.indexOf(",");
        const fileTypeHeader = result.substring(0, commaIndex); // e.g. "data:application/pdf;base64"
        const rawBase64 = result.substring(commaIndex + 1);    // The actual file data

        const chunkSize = 700000; // ~700KB
        const totalChunks = Math.ceil(rawBase64.length / chunkSize);

        const masterDoc = await addDoc(collection(db, "client_documents"), {
          groupId: gid,
          fileName: file.name,
          fileTypeHeader: fileTypeHeader, // Save this so we know how to open it later
          totalChunks: totalChunks,
          isChunked: true,
          uploadedAt: new Date()
        });

        for (let i = 0; i < totalChunks; i++) {
          btn.textContent = `Uploading ${i+1}/${totalChunks}`;
          const chunkData = rawBase64.substring(i * chunkSize, (i + 1) * chunkSize);
          await addDoc(collection(db, `client_documents/${masterDoc.id}/chunks`), {
            index: i,
            data: chunkData
          });
        }

        alert("Upload Complete!");
        fileInput.value = "";
        btn.disabled = false;
        btn.textContent = "Secure Upload";
      };
    };

    function fetchGroupDocs(gid) {
      const q = query(collection(db, "client_documents"), where("groupId", "==", gid));
      onSnapshot(q, (snap) => {
        const docDiv = document.getElementById(`docs-${gid}`);
        docDiv.innerHTML = snap.empty ? "Empty" : "";
        snap.forEach((d) => {
          docDiv.innerHTML += `
            <div class="doc-mini-item">
              <span>üîí ${d.data().fileName}</span>
              <button onclick="window.deleteChunkedDoc('${d.id}')" style="background:red; font-size:10px;">Delete</button>
            </div>`;
        });
      });
    }

    window.deleteChunkedDoc = async (id) => {
      if(!confirm("Delete forever?")) return;
      // Delete chunks first
      const chunks = await getDocs(collection(db, `client_documents/${id}/chunks`));
      const batch = writeBatch(db);
      chunks.forEach(c => batch.delete(c.ref));
      await batch.commit();
      // Delete master
      await deleteDoc(doc(db, "client_documents", id));
    };
  </script>
</body>
</html>
