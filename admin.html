<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel</title>
  <style>
    body { font-family: sans-serif; padding: 20px; background-color: #121212; color: white; text-align: center; }
    .back-btn { position: absolute; top: 20px; left: 20px; padding: 10px 15px; background-color: #333; color: white; border: 1px solid #555; border-radius: 5px; cursor: pointer; text-decoration: none; }
    .admin-container { margin-top: 80px; max-width: 900px; margin-left: auto; margin-right: auto; }
    input, select { padding: 8px; border-radius: 5px; border: 1px solid #444; background: #222; color: white; margin: 5px; }
    button { padding: 8px 15px; background-color: #28a745; color: white; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; }
    .section { background: #1e1e1e; padding: 20px; border-radius: 10px; margin-bottom: 20px; border: 1px solid #333; text-align: left; }
    .card { background: #252525; padding: 15px; border-radius: 8px; margin-bottom: 15px; border-left: 4px solid #007bff; }
    .doc-mini-list { font-size: 13px; background: #121212; padding: 10px; border-radius: 5px; margin-top: 10px; }
    .doc-mini-item { display: flex; justify-content: space-between; margin-bottom: 5px; border-bottom: 1px solid #333; padding-bottom: 5px; }
    .upload-info { font-size: 11px; color: #888; display: block; margin-top: 5px; }
  </style>
</head>
<body>

  <a href="dashboard.html" class="back-btn">‚Üê Back</a>

  <div class="admin-container">
    <h2>Admin Control Center</h2>

    <div class="section">
      <h3>1. Create Business Group</h3>
      <input type="text" id="groupName" placeholder="Group Name (e.g. Acme Corp)" style="width: 60%;">
      <button id="createGroupBtn">Create Group</button>
    </div>

    <div class="section">
      <h3>2. Invite User to Group</h3>
      <input type="email" id="inviteEmail" placeholder="Email Address">
      <select id="groupSelectInvite"><option value="">Select Group</option></select>
      <button id="inviteBtn">Send Invite</button>
      <div id="inviteList" style="margin-top:10px; font-size: 13px; color: #aaa;"></div>
    </div>

    <div class="section">
      <h3>3. Manage Groups & Documents</h3>
      <div id="groupListContainer">Loading groups...</div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, doc, getDoc, setDoc, collection, onSnapshot, deleteDoc, addDoc, query, where } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBOND-wraRXGL0jB8xK2zHnDMBXBhA5WRk",
      authDomain: "otp-client-login.firebaseapp.com",
      projectId: "otp-client-login",
    };

    // --- CLOUDINARY CONFIG ---
    const CLOUDINARY_URL = "https://api.cloudinary.com/v1_1/dstdkquyt/upload";
    const CLOUDINARY_UPLOAD_PRESET = "ufkqtrhv";

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    onAuthStateChanged(auth, async (user) => {
      if (!user) { window.location.href = "index.html"; return; }
      const userDoc = await getDoc(doc(db, "users", user.uid));
      if (userDoc.exists() && userDoc.data().role === "admin") {
        loadGroupDropdowns();
        loadInvites();
        loadGroupsMain();
      } else {
        window.location.href = "dashboard.html";
      }
    });

    document.getElementById("createGroupBtn").addEventListener("click", async () => {
      const name = document.getElementById("groupName").value.trim();
      if(!name) return;
      await addDoc(collection(db, "groups"), { name: name });
      document.getElementById("groupName").value = "";
    });

    document.getElementById("inviteBtn").addEventListener("click", async () => {
      const email = document.getElementById("inviteEmail").value.toLowerCase().trim();
      const groupId = document.getElementById("groupSelectInvite").value;
      if(!email || !groupId) return alert("Select email and group");
      await setDoc(doc(db, "pending_invites", email), { groupId: groupId, invitedAt: new Date() });
      document.getElementById("inviteEmail").value = "";
    });

    function loadGroupDropdowns() {
      onSnapshot(collection(db, "groups"), (snap) => {
        const select = document.getElementById("groupSelectInvite");
        select.innerHTML = '<option value="">Select Group</option>';
        snap.forEach(d => {
          select.innerHTML += `<option value="${d.id}">${d.data().name}</option>`;
        });
      });
    }

    function loadInvites() {
      onSnapshot(collection(db, "pending_invites"), (snap) => {
        document.getElementById("inviteList").innerHTML = "<strong>Pending:</strong> " + snap.docs.map(d => d.id).join(", ");
      });
    }

    function loadGroupsMain() {
      onSnapshot(collection(db, "groups"), (snap) => {
        const container = document.getElementById("groupListContainer");
        container.innerHTML = "";
        snap.forEach((gDoc) => {
          const gid = gDoc.id;
          const card = document.createElement("div");
          card.className = "card";
          card.innerHTML = `
            <div><strong>GROUP: ${gDoc.data().name}</strong></div>
            <div style="margin-top:10px;">
              <input type="file" id="f-${gid}">
              <button onclick="window.processUpload('${gid}')">Upload File</button>
              <span class="upload-info">Auto-secure: < 1MB uses Firestore, > 1MB uses Cloudinary</span>
            </div>
            <div class="doc-mini-list" id="docs-${gid}">Loading group docs...</div>
          `;
          container.appendChild(card);
          fetchGroupDocs(gid);
        });
      });
    }

    window.processUpload = async (gid) => {
      const fileInput = document.getElementById(`f-${gid}`);
      const file = fileInput.files[0];
      if (!file) return alert("Select a file");

      const btn = fileInput.nextElementSibling;
      btn.disabled = true;
      btn.textContent = "Uploading...";

      try {
        if (file.size < 1000000) {
          // --- METHOD 1: FIRESTORE BLOB ---
          const reader = new FileReader();
          reader.readAsDataURL(file);
          reader.onload = async () => {
            await addDoc(collection(db, "client_documents"), {
              groupId: gid,
              fileName: file.name,
              fileUrl: reader.result, // Base64 data
              method: "blob",
              uploadedAt: new Date()
            });
            finalizeUpload(fileInput, btn);
          };
        } else {
          // --- METHOD 2: CLOUDINARY ---
          const formData = new FormData();
          formData.append("file", file);
          formData.append("upload_preset", CLOUDINARY_UPLOAD_PRESET);

          const response = await fetch(CLOUDINARY_URL, { method: "POST", body: formData });
          const data = await response.json();

          await addDoc(collection(db, "client_documents"), {
            groupId: gid,
            fileName: file.name,
            fileUrl: data.secure_url,
            method: "cloudinary",
            uploadedAt: new Date()
          });
          finalizeUpload(fileInput, btn);
        }
      } catch (e) {
        alert("Upload Error: " + e.message);
        btn.disabled = false;
        btn.textContent = "Upload File";
      }
    };

    function finalizeUpload(input, btn) {
      input.value = "";
      btn.disabled = false;
      btn.textContent = "Upload File";
      alert("Uploaded successfully!");
    }

    function fetchGroupDocs(gid) {
      const q = query(collection(db, "client_documents"), where("groupId", "==", gid));
      onSnapshot(q, (snap) => {
        const docDiv = document.getElementById(`docs-${gid}`);
        docDiv.innerHTML = snap.empty ? "No docs for this group." : "";
        snap.forEach((d) => {
          const data = d.data();
          const methodTag = data.method === "blob" ? "üîí" : "‚òÅÔ∏è";
          docDiv.innerHTML += `
            <div class="doc-mini-item">
              <span>${methodTag} ${data.fileName}</span>
              <button onclick="window.deleteDoc('${d.id}')" style="background:red; font-size:10px;">Delete</button>
            </div>`;
        });
      });
    }

    window.deleteDoc = async (id) => {
      if(confirm("Remove document?")) await deleteDoc(doc(db, "client_documents", id));
    };
  </script>
</body>
</html>
