    body {
      font-family: sans-serif;

    button:hover {

    }

    .signup-redirect {

      font-size: 14px;
      color: #aaaaaa;
    }

    .signup-redirect a {
      color: #39a86a;
      text-decoration: none;
    }

    .signup-redirect a:hover {
      text-decoration: underline;
    }

    .version-footer {
      position: fixed;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);

  <h2>Client Portal</h2>

  <input id="email" type="email" placeholder="Email Address">
  <input id="password" type="password" placeholder="Password">

  <button id="loginBtn">Login</button>

  <p class="signup-redirect">
    Invited, but don't have a login yet? <a href="signup.html">Sign up here</a>
  </p>

  <div class="version-footer" id="appVersion"></div>

  <script type="module">
    import firebaseConfig from './config.js';
    document.getElementById('appVersion').textContent = firebaseConfig.version || '';
  </script>
  <script type="module" src="auth.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./sw.js');
    }
  </script>
  <script>
  // Check if it's an iOS device
  const isIos = () => {
    const userAgent = window.navigator.userAgent.toLowerCase();
    return /iphone|ipad|ipod/.test(userAgent);
  }

  // Check if the app is already installed/running in standalone mode
  const isInStandaloneMode = () => ('standalone' in window.navigator) && (window.navigator.standalone);

  // Show the alert only to iOS users who haven't installed it yet
  if (isIos() && !isInStandaloneMode()) {
    // We wait 3 seconds after the page loads so we don't annoy them instantly
    setTimeout(() => {
      alert("To install this portal as an app on your iPhone: tap the 'Share' icon (square with arrow) and select 'Add to Home Screen'.");
    }, 3000);
  }
  </script>
