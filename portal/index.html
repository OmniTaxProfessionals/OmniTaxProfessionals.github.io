<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Client Portal</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background-color: #121212; /* Consistent dark background */
      text-align: center;
      color: white;
    }

    .center-logo {
      display: block;
      margin: 40px auto;
      width: 450px;
      max-width: 90%;
      height: auto;
    }

    /* Style inputs to look better on dark background */
    input {
      display: block;
      margin: 10px auto;
      padding: 12px;
      width: 250px;
      border-radius: 5px;
      border: 1px solid #444;
      background-color: #222;
      color: white;
    }

    button {
      margin-top: 10px;
      padding: 10px 25px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background-color: #0056b3;
    }

    /* Styles for the signup link */
    .signup-redirect {
      margin-top: 20px;
      font-size: 14px;
      color: #aaaaaa;
    }

    .signup-redirect a {
      color: #007bff;
      text-decoration: none;
    }

    .signup-redirect a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <img src="https://img1.wsimg.com/isteam/ip/6c9b1640-2814-4751-8d24-403a493571f0/blob-ed533a7.png/:/rs=w:346,h:96,cg:true,m/cr=w:346,h:96/qt=q:95" 
       alt="Logo" 
       class="center-logo">

  <h2>Client Portal</h2>

  <input id="email" type="email" placeholder="Email Address">
  <input id="password" type="password" placeholder="Password">

  <button id="loginBtn">Login</button>

  <p class="signup-redirect">
    Invited, but don't have a login yet? <a href="signup.html">Sign up here</a>
  </p>

  <script type="module" src="auth.js"></script>

</body>
</html>
