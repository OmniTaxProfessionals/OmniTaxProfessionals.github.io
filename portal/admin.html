<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body { font-family: sans-serif; padding: 20px; background-color: #121212; color: white; text-align: center; display: none; }
    .back-btn { position: absolute; top: 20px; left: 20px; padding: 10px 15px; background-color: #333; color: white; border: 1px solid #555; border-radius: 5px; cursor: pointer; text-decoration: none; }
    .admin-container { margin-top: 80px; max-width: 600px; margin-left: auto; margin-right: auto; }
    input { padding: 10px; width: 80%; border-radius: 5px; border: 1px solid #444; background: #222; color: white; margin-bottom: 10px; }
    button { padding: 10px 20px; background-color: #28a745; color: white; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; margin: 5px; }
    .section { background: #1e1e1e; padding: 20px; border-radius: 10px; margin-bottom: 20px; border: 1px solid #333; }
    .list-item { background: #222; padding: 10px; border-bottom: 1px solid #444; display: flex; justify-content: space-between; align-items: center; font-size: 14px; }
    .delete-btn { background: #dc3545; padding: 5px 10px; font-size: 12px; }
  </style>
</head>
<body>

  <a href="dashboard.html" class="back-btn">‚Üê Back</a>

  <div class="admin-container">
    <h2>Admin Control Center</h2>

    <div class="section">
      <h3>Invite New Users</h3>
      <input type="email" id="inviteEmail" placeholder="User Email Address">
      <button id="inviteBtn">Send Invite</button>
      <div id="listContainer"></div>
    </div>

    <div class="section">
      <h3>Assign Document to User</h3>
      <input type="email" id="docUserEmail" placeholder="Client Email">
      <input type="text" id="docName" placeholder="Document Name (e.g. Invoice #101)">
      <input type="text" id="docUrl" placeholder="Document URL (Link to file)">
      <button id="uploadBtn" style="background-color: #007bff;">Assign Document</button>
      
      <h3 style="margin-top:20px;">All Assigned Documents</h3>
      <div id="docListContainer"></div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, doc, getDoc, setDoc, collection, onSnapshot, deleteDoc, addDoc, query, orderBy } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBOND-wraRXGL0jB8xK2zHnDMBXBhA5WRk",
      authDomain: "otp-client-login.firebaseapp.com",
      projectId: "otp-client-login",
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    onAuthStateChanged(auth, async (user) => {
      if (!user) { window.location.href = "index.html"; return; }
      const userDoc = await getDoc(doc(db, "users", user.uid));
      if (userDoc.exists() && userDoc.data().role === "admin") {
        document.body.style.display = "block";
        loadInvites();
        loadAllDocuments();
      } else {
        window.location.href = "dashboard.html";
      }
    });

    // --- Invite Logic ---
    document.getElementById("inviteBtn").addEventListener("click", async () => {
        const email = document.getElementById("inviteEmail").value.toLowerCase().trim();
        if(!email) return;
        await setDoc(doc(db, "pending_invites", email), { invitedAt: new Date() });
        document.getElementById("inviteEmail").value = "";
    });

    function loadInvites() {
        onSnapshot(collection(db, "pending_invites"), (snapshot) => {
            const container = document.getElementById("listContainer");
            container.innerHTML = "<h4>Pending Invites</h4>";
            snapshot.forEach(doc => {
                const div = document.createElement("div");
                div.className = "list-item";
                div.innerHTML = `<span>${doc.id}</span> <button class="delete-btn" onclick="window.deleteInvite('${doc.id}')">Remove</button>`;
                container.appendChild(div);
            });
        });
    }

    window.deleteInvite = async (id) => { await deleteDoc(doc(db, "pending_invites", id)); };

    // --- Document Logic ---
    document.getElementById("uploadBtn").addEventListener("click", async () => {
        const email = document.getElementById("docUserEmail").value.toLowerCase().trim();
        const name = document.getElementById("docName").value;
        const url = document.getElementById("docUrl").value;

        if(!email || !name || !url) { alert("Fill all fields"); return; }

        await addDoc(collection(db, "client_documents"), {
            clientEmail: email,
            fileName: name,
            fileUrl: url,
            uploadedAt: new Date()
        });

        document.getElementById("docName").value = "";
        document.getElementById("docUrl").value = "";
        alert("Document linked to user!");
    });

    function loadAllDocuments() {
        onSnapshot(collection(db, "client_documents"), (snapshot) => {
            const container = document.getElementById("docListContainer");
            container.innerHTML = "";
            snapshot.forEach(documentSnapshot => {
                const data = documentSnapshot.data();
                const div = document.createElement("div");
                div.className = "list-item";
                div.innerHTML = `
                    <div style="text-align:left">
                        <strong>${data.clientEmail}</strong><br>
                        <small>${data.fileName}</small>
                    </div>
                    <button class="delete-btn" onclick="window.deleteDocEntry('${documentSnapshot.id}')">Delete</button>
                `;
                container.appendChild(div);
            });
        });
    }

    window.deleteDocEntry = async (id) => { await deleteDoc(doc(db, "client_documents", id)); };

  </script>
</body>
</html>
