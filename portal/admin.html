<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel</title>
  <link rel="stylesheet" href="style.css">
  
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
  <script type="text/javascript">
    (function(){
        // Your Public Key
        emailjs.init("QQytAqlRaqkcNjl_C"); 
    })();
  </script>

  <style>
    body { font-family: sans-serif; padding: 20px; background-color: #121212; color: white; text-align: center; display: none; }
    .back-btn { position: absolute; top: 20px; left: 20px; padding: 10px 15px; background-color: #333; color: white; border: 1px solid #555; border-radius: 5px; cursor: pointer; text-decoration: none; }
    .admin-container { margin-top: 80px; }
    input { padding: 10px; width: 250px; border-radius: 5px; border: 1px solid #444; background: #222; color: white; margin-bottom: 10px; }
    button { padding: 10px 20px; background-color: #28a745; color: white; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; }
    .invite-list { margin-top: 30px; text-align: left; display: inline-block; width: 300px; }
    .invite-item { background: #222; padding: 10px; border-bottom: 1px solid #444; display: flex; justify-content: space-between; align-items: center; }
  </style>
</head>
<body>

  <a href="dashboard.html" class="back-btn">‚Üê Back</a>

  <div class="admin-container">
    <h2>Admin Panel</h2>
    <p>Invite New Users</p>
    <input type="email" id="inviteEmail" placeholder="User Email Address">
    <button id="inviteBtn">Send Invite</button>

    <div class="invite-list">
        <h3>Pending Invites</h3>
        <div id="listContainer"></div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, doc, getDoc, setDoc, collection, onSnapshot, deleteDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBOND-wraRXGL0jB8xK2zHnDMBXBhA5WRk",
      authDomain: "otp-client-login.firebaseapp.com",
      projectId: "otp-client-login",
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    onAuthStateChanged(auth, async (user) => {
      if (!user) { window.location.href = "index.html"; return; }
      const userDoc = await getDoc(doc(db, "users", user.uid));
      if (userDoc.exists() && userDoc.data().role === "admin") {
        document.body.style.display = "block";
        loadInvites();
      } else {
        window.location.href = "dashboard.html";
      }
    });

    // Add Email to Invite List & Send Email
    document.getElementById("inviteBtn").addEventListener("click", async () => {
        const email = document.getElementById("inviteEmail").value.toLowerCase().trim();
        
        if(!email) {
            alert("Please enter an email address.");
            return;
        }

        try {
            // 1. Save to Firebase
            await setDoc(doc(db, "pending_invites", email), { 
                invitedAt: new Date() 
            });

            // 2. Prepare data for EmailJS
            // 'name' and 'user' map to your EmailJS sidebar settings
            // 'signup_link' maps to your email content
            const templateParams = {
                name: "Omni Tax Professionals", 
                user: email,                   
                signup_link: "https://omnitaxprofessionals.github.io/portal/"
            };

            // 3. Send via EmailJS
            await window.emailjs.send('service_00hg1jb', 'template_uaczuoh', templateParams);

            // 4. Success UI updates
            document.getElementById("inviteEmail").value = "";
            alert("Success! User invited and email sent.");

        } catch (error) {
            console.error("Error sending invite:", error);
            alert("Failed to send invite. Check console for details.");
        }
    });

    // Real-time listener for the invite list
    function loadInvites() {
        onSnapshot(collection(db, "pending_invites"), (snapshot) => {
            const container = document.getElementById("listContainer");
            container.innerHTML = "";
            snapshot.forEach(doc => {
                const div = document.createElement("div");
                div.className = "invite-item";
                div.innerHTML = `<span>${doc.id}</span> <button style="background:red; color:white; border:none; padding:5px 10px; border-radius:3px; cursor:pointer;" onclick="window.deleteInvite('${doc.id}')">X</button>`;
                container.appendChild(div);
            });
        });
    }

    window.deleteInvite = async (id) => {
        if(confirm("Remove this invite?")) {
            await deleteDoc(doc(db, "pending_invites", id));
        }
    };
  </script>
</body>
</html>
