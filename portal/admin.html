<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel</title>
  <style>
    body { font-family: sans-serif; padding: 20px; background-color: #121212; color: white; text-align: center; }
    .back-btn { position: absolute; top: 20px; left: 20px; padding: 10px 15px; background-color: #333; color: white; border: 1px solid #555; border-radius: 5px; cursor: pointer; text-decoration: none; }
    .admin-container { margin-top: 80px; max-width: 800px; margin-left: auto; margin-right: auto; }
    input { padding: 8px; border-radius: 5px; border: 1px solid #444; background: #222; color: white; margin: 5px; }
    button { padding: 8px 15px; background-color: #28a745; color: white; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; }
    .section { background: #1e1e1e; padding: 20px; border-radius: 10px; margin-bottom: 20px; border: 1px solid #333; text-align: left; }
    .user-card { background: #252525; padding: 15px; border-radius: 8px; margin-bottom: 15px; border-left: 4px solid #007bff; }
    .doc-mini-list { font-size: 13px; background: #121212; padding: 10px; border-radius: 5px; margin-top: 10px; }
    .doc-mini-item { display: flex; justify-content: space-between; margin-bottom: 5px; border-bottom: 1px solid #333; padding-bottom: 5px; }
    .role-badge { font-size: 10px; padding: 2px 6px; border-radius: 10px; background: #444; margin-left: 10px; }
  </style>
</head>
<body>

  <a href="dashboard.html" class="back-btn">‚Üê Back</a>

  <div class="admin-container">
    <h2>Admin Control Center</h2>

    <div class="section">
      <h3>Invite New User</h3>
      <input type="email" id="inviteEmail" placeholder="Email Address" style="width: 60%;">
      <button id="inviteBtn">Send Invite</button>
      <div id="inviteList" style="margin-top:10px; font-size: 13px; color: #aaa;"></div>
    </div>

    <div class="section">
      <h3>Registered Users & Documents</h3>
      <div id="userListContainer">Loading users...</div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, doc, getDoc, setDoc, collection, onSnapshot, deleteDoc, addDoc, query, where } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBOND-wraRXGL0jB8xK2zHnDMBXBhA5WRk",
      authDomain: "otp-client-login.firebaseapp.com",
      projectId: "otp-client-login",
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    onAuthStateChanged(auth, async (user) => {
      if (!user) { window.location.href = "index.html"; return; }
      const userDoc = await getDoc(doc(db, "users", user.uid));
      if (userDoc.exists() && userDoc.data().role === "admin") {
        loadInvites();
        loadUsers();
      } else {
        window.location.href = "dashboard.html";
      }
    });

    // Invite logic
    document.getElementById("inviteBtn").addEventListener("click", async () => {
      const email = document.getElementById("inviteEmail").value.toLowerCase().trim();
      if(!email) return;
      await setDoc(doc(db, "pending_invites", email), { invitedAt: new Date() });
      document.getElementById("inviteEmail").value = "";
    });

    function loadInvites() {
      onSnapshot(collection(db, "pending_invites"), (snap) => {
        document.getElementById("inviteList").innerHTML = "<strong>Pending:</strong> " + snap.docs.map(d => d.id).join(", ");
      });
    }

    // Load Users and their specific Documents
    function loadUsers() {
      onSnapshot(collection(db, "users"), (userSnapshot) => {
        const container = document.getElementById("userListContainer");
        container.innerHTML = "";

        userSnapshot.forEach((userDoc) => {
          const userData = userDoc.data();
          const email = userData.email;
          const uid = userDoc.id;

          const card = document.createElement("div");
          card.className = "user-card";
          card.innerHTML = `
            <div><strong>${email}</strong> <span class="role-badge">${userData.role}</span></div>
            <div style="margin-top:10px;">
              <input type="text" id="n-${uid}" placeholder="Doc Name">
              <input type="text" id="u-${uid}" placeholder="Link URL">
              <button onclick="window.assignDoc('${email}', '${uid}')">Add Doc</button>
            </div>
            <div class="doc-mini-list" id="docs-${uid}">Loading documents...</div>
          `;
          container.appendChild(card);
          fetchUserDocs(email, uid);
        });
      });
    }

    function fetchUserDocs(email, uid) {
      const q = query(collection(db, "client_documents"), where("clientEmail", "==", email.toLowerCase()));
      onSnapshot(q, (snap) => {
        const docDiv = document.getElementById(`docs-${uid}`);
        if (snap.empty) { docDiv.innerHTML = "No docs assigned."; return; }
        docDiv.innerHTML = "";
        snap.forEach((d) => {
          const data = d.data();
          docDiv.innerHTML += `
            <div class="doc-mini-item">
              <span>${data.fileName}</span>
              <button onclick="window.deleteDoc('${d.id}')" style="background:red; font-size:10px;">Delete</button>
            </div>`;
        });
      });
    }

    window.assignDoc = async (email, uid) => {
      const name = document.getElementById(`n-${uid}`).value;
      const url = document.getElementById(`u-${uid}`).value;
      if(!name || !url) return alert("Fill all fields");
      await addDoc(collection(db, "client_documents"), {
        clientEmail: email.toLowerCase(),
        fileName: name,
        fileUrl: url,
        uploadedAt: new Date()
      });
      document.getElementById(`n-${uid}`).value = "";
      document.getElementById(`u-${uid}`).value = "";
    };

    window.deleteDoc = async (id) => {
      if(confirm("Remove document?")) await deleteDoc(doc(db, "client_documents", id));
    };
  </script>
</body>
</html>
