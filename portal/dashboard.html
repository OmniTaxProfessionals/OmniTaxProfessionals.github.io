<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      text-align: center;
      background-color: #121212;
    }

    .admin-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      padding: 10px 15px;
      background-color: #333;
      color: white;
      border: 1px solid #555;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
      font-size: 14px;
      display: none; /* Hidden by default */
    }

    .center-logo {
      display: block;
      margin: 40px auto;
      width: 450px;
      max-width: 90%;
      height: auto;
    }

    #logoutBtn {
      margin-top: 20px;
      padding: 10px 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <a href="admin.html" id="adminLink" class="admin-btn">Admin Panel</a>

  <img src="https://img1.wsimg.com/isteam/ip/6c9b1640-2814-4751-8d24-403a493571f0/blob-ed533a7.png/:/rs=w:346,h:96,cg:true,m/cr=w:346,h:96/qt=q:95" 
       alt="Logo" 
       class="center-logo">

  <h1 style="color: white">Dashboard</h1>
  <p id="welcome" style="color: white">Loading user info...</p>
  
  <button id="logoutBtn">Logout</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBOND-wraRXGL0jB8xK2zHnDMBXBhA5WRk",
      authDomain: "otp-client-login.firebaseapp.com",
      projectId: "otp-client-login",
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = "index.html";
      } else {
        document.getElementById("welcome").textContent = `Logged in as: ${user.email}`;
        
        // Check if user is admin to show the button
        const userDocRef = doc(db, "users", user.uid);
        const userDoc = await getDoc(userDocRef);
        if (userDoc.exists() && userDoc.data().role === "admin") {
          document.getElementById("adminLink").style.display = "block";
        }
      }
    });

    document.getElementById("logoutBtn").addEventListener("click", () => {
      signOut(auth)
        .then(() => {
          window.location.href = "index.html";
        })
        .catch((err) => alert(err.message));
    });
  </script>
</body>
</html>
